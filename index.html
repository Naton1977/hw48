    function factorial(num) {
        let fact = 1;
        if (!Number.isNaN(num)) {
            for (let i = 1; i <= num; i++) {
                fact *= i;
            }
            return fact;
        }
    }

    function perfectNumber(num) {
        let b = 0;
        for (let i = 2; b < num; i++) {
            let bool = true;
            for (j = 2; j * j <= i; j++) {
                if (i % j === 0)
                    bool = false;
            }
            if (b === num) {
                break;
            }
            if (bool) {
                b = Math.pow(2, (i - 1)) * (Math.pow(2, i) - 1);
            }
        }
        if (b === num) {
            return 1;
        } else {
            return -1;
        }

    function convertInToSeconds(hour, min, sec) {
        let seconds = 0;
        if (!Number.isNaN(hour) && !Number.isNaN(min) && !Number.isNaN(sec)) {
            seconds = (hour * 3600) + (min * 60) + sec;
            return seconds;
        }

    function convertSecondsToHours(seconds) {
        let hours;
        let min;
        let sec;
        hours = Math.floor(seconds / 3600);
        min = Math.floor((seconds - (hours * 3600)) / 60);
        sec = (seconds - (hours * 3600) - (min * 60));
        document.write(`${hours} : ${min} : ${sec}`);
